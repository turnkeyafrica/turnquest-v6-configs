spring:
  # from application-common.yml
  cloud:
    config:
      enabled: false
    kubernetes:
      discovery:
        enabled: true  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${app.auth.server.realm-url}
          jwk-set-uri: ${app.auth.server.realm-url}/protocol/openid-connect/certs
  # redis:
  #   host: ${REDIS_HOST:10.176.18.211}
  #   port: ${REDIS_PORT:6380}
  messages:
    basename: i18n/messages
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    enabled: false # from application-dev.yml
    base-url: ${ZIPKIN_URL:http://10.176.18.27:9411}
  mvc:
    format:
      date: yyyy-MM-dd
  mail:
    host: ${SMTP_HOST:your-smtp-host.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:your-email@example.com}
    password: ${SMTP_PASSWORD:your-email-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      enabled: true
      max-request-size: 50MB
      max-file-size: 50MB
  # from application-fmsMessagingService.yml
  application:
    name: FMS-MESSAGING-SERVICE
    jackson:
      serialization:
        FAIL_ON_EMPTY_BEANS: false

server:
  forward-headers-strategy: framework
  port: 2008 # from application-fmsMessagingService.yml
  error:
    include-message: always
  servlet:
    context-path: /
tq:
  dateTimeFormat: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
          - bindings
          - beans
          - env
          - loggers
          - streamsbindings
          - mappings
          - flyway
