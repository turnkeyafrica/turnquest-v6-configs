app:
  auth:
    server:
      realm-url: ${KEYCLOAK_URL:https://evolve.keycloak-uat.caavagroup.com/realms/geminia}
      jwk-set-uri: ${KEYCLOAK_URL:https://evolve.keycloak-uat.caavagroup.com/realms/geminia}/protocol/openid-connect/certs
  rolesClaim: roles
  # cors:
  #   allowed-origins: "http://localhost:2001,http://localhost:2003,http://localhost:4200,http://192.0.0.169,https://evolve.dev.caavagroup.com"
  locale:
    languages: "en, fr, sw"
    baseName: i18n/messages
    defaultLang: en
  base_url: /api/v1
springdoc:
  swagger-ui:
    path: /swagger-ui.html
logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n'
  level:
    org:
      hibernate: OFF
meta:
  whatsapp:
    api-version: "v23.0"
    phone-number-id: ${META_WHATSAPP_PHONE_NUMBER_ID}
    access-token: ${META_WHATSAPP_SYSTEM_USER_TOKEN}


redis:
  cache:
    type: redis
  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis.service.consul}
      port: ${SPRING_REDIS_PORT:6379}
