spring:
  mail:
    host: smtp.office365.com
    port: 587
    username: emailHere
    password: "passwordHere"
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${app.auth.server.realm-url}
          jwk-set-uri: ${app.auth.server.realm-url}/protocol/openid-connect/certs
  cloud:
    config:
      enabled: false
    kubernetes:
      discovery:
        enabled: false  
  mvc:
    format:
      date: yyyy-MM-dd
  servlet:
    multipart:
      max-file-size: 10MB
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
  jpa:
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: none 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
        order_by:
          default_null_ordering: last
      generate-ddl: true
      show-sql: true
  sql:
    init:
      mode: always
  zipkin:
    enabled: false
  application:
    name: fms-payment-service
    jackson:
      serialization:
        FAIL_ON_EMPTY_BEANS: false

server:
  forward-headers-strategy: framework
  port: 2002 
  error:
    include-message: always
  servlet:
    context-path: /
tq:
  dateTimeFormat: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
management:
  endpoints:
    web:
      exposure:
        include: [ "health", "info", "metrics", "prometheus", "bindings", "beans", "env", "loggers", "streamsbindings", "mappings","flyway" ]
app:
  auth:
    server:
      realm-url: ${KEYCLOAK_URL:https://evolve.keycloak.caavagroup.com/realms/geminia}
      jwk-set-uri: ${KEYCLOAK_URL:https://evolve.keycloak.caavagroup.com/realms/geminia}/protocol/openid-connect/certs
  rolesClaim: roles
  # cors:
  #   allowed-origins: "http://localhost:2003,http://localhost:4200,http://192.0.0.169,https://evolve.dev.caavagroup.com"
  locale:
    languages: "en, fr, sw"
    baseName: i18n/messages
    defaultLang: en
base_url: api/v1
