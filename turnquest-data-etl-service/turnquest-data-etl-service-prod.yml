server:
  port: 9991

app:
  auth:
    server:
      realm-url: ${KEYCLOAK_REALM_URL}

spring.cloud.kubernetes:
  discovery:
    enabled: true
    all-namespaces: false

v6:
  datasource:
    jdbc-url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

source:
  datasource:
    jdbc-url: ${SOURCE_DATASOURCE_URL}
    username: ${SOURCE_DATASOURCE_USERNAME}
    password: ${SOURCE_DATASOURCE_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

logging:
  level:
    org:
      hibernate:
        SQL: ERROR
