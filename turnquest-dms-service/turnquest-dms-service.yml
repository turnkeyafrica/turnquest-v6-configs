locale:
  baseName: messages
  defaultLang: en

spring:
  application:
    name: dmsconfiguration,common
  config:
    import: "optional:configserver:http://turnquest-configuration-service/config"
  cloud:
    config:
      profile: default
      fail-fast: false

server:
  port: 1040
  error:
    include-message: always
    whitelabel:
      enabled: false
  endpoints:
    web:
      exposure:
        include: ["health", "info", "metrics", "prometheus", "bindings", "beans", "env", "loggers", "streamsbindings", "mappings", "flyway"]

app:
  name: TurnQuest Version Vi DMS Service
  configurations:
    password-strength: 3
    password-length: 6
  auth:
    server:
      realm-url: ${KEYCLOAK_REALM_URL:https://evolve.keycloak.caavagroup.com/realms/turnquest-version-six}
  rolesClaim: roles

spring.cloud.kubernetes:
  discovery:
    enabled: true
    all-namespaces: false

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n'
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE